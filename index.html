<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design 1</title>
    <link rel="stylesheet" href="../Design1/style.css">
</head>
<body>
    <div class="main">
            <h3 class="rlt">Your Result</h2>
            <div class="circle">
                <h1>76</h1>
                <h3 class="num">of 100</h3>
            </div>
            <div class="content">
                <h1>Great</h1>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
    </div>

    <div class="white">
        <h2>Summary</h2>
        <div class="details">
            <div class="reaction">
                <span class="section1">
                    <img src="../Design1/icon-reaction copy.svg" alt="Reactiion">
                    <p>Reaction</p>
                </span>
                <span class="rate">
                    <p>80 <span> / 100</span></p>
                </span>
            </div>

            <div class="memory">
                <span class="section2">
                    <img src="../Design1/icon-memory.svg" alt="Memory">
                    <p>Memory</p>
                </span>
                <span class="rate">
                    <p>92 <span> / 100</span></p>
                </span>
            </div>

            <div class="verbal">
                <span class="section3">
                    <img src="../Design1/icon-verbal.svg" alt="Verbal">
                    <p>Verbal</p>
                </span>
                <span class="rate">
                    <p>61 <span> / 100</span></p>
                </span>
            </div>
            <div class="visual">
                <span class="section4">
                    <img src="../Design1/icon-visual.svg" alt="Visual">
                    <p>Visual</p>
                </span>
                <span class="rate">
                    <p>73 <span> / 100</span></p>
                </span>
            </div>
            <button>Continue</button>
        </div>

        
    </div>

    
</body>
</html>
